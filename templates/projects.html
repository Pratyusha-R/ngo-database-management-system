<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Inline CSS for background image */
        body {
            background-image: url("{{ url_for('static', filename='css/images/dashboard_bg.jpg') }}"); /* Path to your background image */
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif; /* Font family */
            margin: 0; /* Remove default margin */
            padding: 20px; /* Padding for the body */
        }
        header {
            background-color: rgba(0, 0, 0, 0.9); /* Semi-transparent background */
            padding: 20px; /* Padding for header */
            text-align: center; /* Center align text */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3); /* Shadow effect */
        }
        h1, h2 {
            color: #ffc107; /* Golden color for headings */
        }
        section {
            background-color: rgba(0, 0, 0, 0.7); /* Dark semi-transparent background */
            padding: 20px; /* Padding for sections */
            border-radius: 15px; /* Rounded corners */
            margin-top: 20px; /* Space between sections */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); /* Shadow effect */
            text-align: center; /* Center align text in section */
        }
        label {
            display: block; /* Block display for labels */
            margin: 10px 0 5px; /* Margins for labels */
        }
        input[type="text"],
        input[type="number"],
        textarea {
            width: 80%; /* Smaller width for input fields */
            max-width: 300px; /* Maximum width for input fields */
            padding: 10px; /* Padding for inputs */
            margin: 0 auto 10px; /* Center align input fields with auto margin */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            display: block; /* Ensure inputs are block elements for centering */
        }
        button {
            background-color: #ffc107; /* Button color */
            color: black; /* Button text color */
            border: none; /* Remove border */
            padding: 10px 20px; /* Button padding */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s ease; /* Transition effect */
        }
        button:hover {
            background-color: #ffca2c; /* Darker shade on hover */
        }
        table {
            width: 100%; /* Full width table */
            border-collapse: collapse; /* Collapse borders */
            margin-top: 20px; /* Space above table */
        }
        th, td {
            padding: 10px; /* Padding for table cells */
            text-align: left; /* Left align text */
            border-bottom: 1px solid #ddd; /* Light border */
        }
        th {
            background-color: rgba(0, 0, 0, 0.9); /* Dark background for headers */
            color: white; /* White text for headers */
        }
        tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Light hover effect on rows */
        }
    </style>
</head>
<body>
    <header>
        <h1>Projects</h1>
        <a href="{{ url_for('dashboard') }}" style="color: #ffc107;">Back to Dashboard</a>
    </header>

    <section>
        <h2>Add New Project</h2>
        <form method="POST">
            <label for="title">Project Title:</label>
            <input type="text" id="title" name="title" required>
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="3" required></textarea>
            
            <label for="budget">Budget:</label>
            <input type="number" id="budget" name="budget" step="0.01" required>
            
            <button type="submit">Add Project</button>
        </form>
    </section>

    <section>
        <h2>Existing Projects</h2>
        <table>
            <thead>
                <tr>
                    <th>Project Title</th>
                    <th>Description</th>
                    <th>Budget</th>
                </tr>
            </thead>
            <tbody>
                {% for project in projects %}
                <tr>
                    <td>{{ project[1] }}</td>
                    <td>{{ project[2] }}</td>
                    <td>Rs.{{ project[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>
</body>
</html>
